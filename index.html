<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1Wetten</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="assets/graphics/F1CarSymbol.png" type="image/png">
</head>
<body>
<header>
    <h1>F1-Wetten</h1>
</header>
<div class="googleLogin">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="616726250308-1kqo663kkqup7shimcr41re03hqif15o.apps.googleusercontent.com"
         data-login_uri="https://f1wetten.com/auth/callback"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
</div>

<div id="chooseRaceDiv">
    <!-- Beispiel Auswahl
    <div class="chooseRaceBtn">
        <input type="radio" name="a" value="a" id="a" />
        <label for="a"><img src="assets/graphics/flag-icons/at.svg" alt="at"></label>
    </div>
    -->
</div>
<div id="mainDiv">
    <div id="raceInfoDiv">
        <h1 id="raceCountry"></h1>
        <p id="raceDayDate"></p>
        <p id="raceStartTime"></p>
        <p id="locationName"></p>
        <p id="trackName"></p>
        <p id="trackLength"></p>
    </div>
    <div id="betDiv">
        <h1>Wette platzieren</h1>
        <form id="betForm">
            <label for="betRaceWinner">Sieger</label><br>
            <select name="betRaceWinner" id="betRaceWinner">
            </select><br>

            <label for="betP10">Zehnter</label><br>
            <select name="betP10" id="betP10">
            </select><br>

            <label for="betFirstDnf">Erstes DNF</label><br>
            <select name="betFirstDnf" id="betFirstDnf">
            </select><br>

            <input type="button" onclick="collectBetData()" value="Wette platzieren">
        </form>
    </div>
</div>


</body>
</html>
