<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1Wetten</title>
    <script src="script.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="assets/graphics/F1CarSymbol.png" type="image/png">
</head>
<body>
<header style=" position: sticky; top: 0px; z-index: 1; display: inline-block;">
    <h1>F1-Wetten</h1>
</header>
<img id="settingsGear" onclick="swapOverlay()" src="assets/graphics/gear.svg" alt="settings">
<h1 id="swapRaceDivVisMobileBtn" onclick="swapRaceDivVisMobile()">&#9776;</h1>

<div id="overlay">
    <div class="settingsDiv">
        <h4>Google Login:</h4>
        <button id="customGoogleLoginButton">Mit Google anmelden</button>
        <br>
        <p>Aktuell eingeloggt als:</p>
        <span id="loggedInAs">none</span>
        <h4>Username: <span id="usernameSpan"></span></h4>
        <input id="newUsername" type="text" placeholder="Neuer Name"><br>
        <button id="changeUsername" onclick="changeUsername()">Namen Ã¤ndern</button>
    </div>

</div>

<div id="chooseRaceDivDesktop">
    <!-- Beispiel Auswahl
    <div class="chooseRaceBtn">
        <input type="radio" name="a" value="a" id="a" />
        <label for="a"><img src="assets/graphics/flag-icons/at.svg" alt="at"></label>
    </div>
    -->
</div>
<div id="chooseRaceDivMobile" style="display: none;">
    <h1 style="height: 8%"><p style="display: inline-block" onclick="swapRaceDivVisMobile()">&#9776;</p> Rennen</h1>
    <!-- Beispiel Auswahl
    <div class="chooseRaceBtn" data-radio-id="chosenRaceRadio1">
        <input type="radio" name="chosenRace" value="1" id="chosenRaceRadio1">
        <label for="chosenRaceRadio1"><img src="assets/graphics/flag-icons/au.svg" alt="Melbourne"></label>
        <p>Melbourne</p>
    </div>
    -->
</div>
<div id="mainDiv">
    <div id="raceInfoDiv">
        <h1 id="raceCountry"></h1>
        <p id="raceDayDate"></p>
        <p id="raceStartTime"></p>
        <p id="locationName"></p>
        <p id="trackName"></p>
        <p id="trackLength"></p>
    </div>
    <div id="betDiv">
        <h1>Wette platzieren</h1>
        <div id="betForm">
            <label for="betRaceWinner">Sieger</label><br>
            <select name="betRaceWinner" id="betRaceWinner">
            </select><br>

            <label for="betP10">Zehnter</label><br>
            <select name="betP10" id="betP10">
            </select><br>

            <label for="betFirstDnf">Erstes DNF</label><br>
            <select name="betFirstDnf" id="betFirstDnf">
            </select><br>

            <button onclick="collectBetData()">Wette platzieren</button>
        </div>
    </div>
</div>
</body>
</html>
